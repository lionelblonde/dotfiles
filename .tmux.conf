# Remap prefix to Control + a like in screen
set -g prefix C-a

# Reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Necessary to have vim theme/powerline properly formatted
set -g default-terminal "screen-256color"

# Enable scroll in buffers
set -g mouse on

# Bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# Use Vim shortcuts (Emacs is default) for help and copy modes
setw -g mode-keys vi

# Rename windows to fit current application
setw -g automatic-rename off
# Renumber windows sequentially after closing any of them
set -g renumber-windows on
# Start windows and panes indexes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Use zsh regardless of default settings
set-option -g default-shell /usr/local/bin/zsh
if-shell 'test -x /usr/local/bin/zsh' 'set-option -g default-shell /usr/local/bin/zsh'

# Panes
set -g pane-border-fg black

## STATUS BAR
# Icons
tm_arrow="➜"
tm_left_separator=""
tm_left_separator_full=''
tm_right_separator=""
tm_right_separator_full=''
# Colors
# Dracula
tm_color_dracula_pink="#ff92d0" # dracula pink
tm_color_dracula_green="#5af78e" # dracula green
tm_color_dracula_purple="#caa9fa" # dracula purple
tm_color_dracula_bg="#282a36" # dracula bg
tm_color_dracula_cyan="#9aedfe" # dracula cyan
tm_color_dracula_yellow="#f4f99d" # dracula yellow
tm_color_dracula_white="#ffffff" # dracula white
tm_color_dracula_grey="#c7c7c7" # dracula grey
# Spacemacs
tm_color_spacemacs_pink="#bb6dc4" # spacemacs pink
tm_color_spacemacs_green="#2e9574" # spacemacs green
tm_color_spacemacs_purple="#ce537a" # spacemacs purple
tm_color_spacemacs_bg="#292b2e" # spacemacs bg
tm_color_spacemacs_cyan="#2a9ba3" # spacemacs cyan
tm_color_spacemacs_yellow="#bfa425" # spacemacs yellow
tm_color_spacemacs_white="#e4e4e4" # spacemacs white
tm_color_spacemacs_grey="#68727c" # spacemacs grey

# Turn the statusbar on
set-option -g status on

# Justify window tabs on the left side
set -g status-justify left

# Set the width of the left side
set -g status-left-length 50

# Set update frequency (default 15 seconds)
set -g status-interval 2

# Visual notification of activity in other windows
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Default statusbar colors
set-option -g status-fg default
set-option -g status-bg $tm_color_spacemacs_bg
set-option -g status-attr default

# Default window title colors
set-window-option -g window-status-fg $tm_color_spacemacs_grey
set-window-option -g window-status-bg black
setw -g window-status-attr dim
setw -g window-status-format " #I: #W "

# Focused window title colors
set-window-option -g window-status-current-fg $tm_color_spacemacs_white
set-window-option -g window-status-current-bg black
setw -g window-status-current-attr dim
setw -g window-status-current-format " #[fg=$tm_color_spacemacs_cyan]#I#[fg=default]: #W "

# Pane border
set-option -g pane-border-fg $tm_color_spacemacs_bg
set-option -g pane-active-border-fg $tm_color_spacemacs_bg

# Message text
set-option -g message-bg $tm_color_spacemacs_green
set-option -g message-fg $tm_color_spacemacs_bg

# Pane number display (not set atm)
set-option -g display-panes-active-colour $tm_color_spacemacs_yellow
set-option -g display-panes-colour $tm_color_spacemacs_cyan

# Factorization of statusbar content
tm_date="#[fg=$tm_color_spacemacs_grey]%a #[fg=$tm_color_spacemacs_white]%Y-%m-%d #[fg=$tm_color_spacemacs_grey]%H:%M"
tm_host="#[fg=$tm_color_spacemacs_purple] $tm_right_separator #h"
tm_session_name_left="#[fg=$tm_color_spacemacs_purple]#S #[fg=$tm_color_spacemacs_cyan]$tm_arrow"

# Set statusbar content
set -g status-left $tm_session_name_left' '
set -g status-right $tm_date

## PLUGINS
# Plugin list
# For this to work one needs to install https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Those two allow continuous saving and restoring of tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# This one for easy opening of almost everything
set -g @plugin 'jbnicolai/tmux-fpp'
# Intuitive bindings for splitting panes
set -g @plugin 'tmux-plugins/tmux-pain-control'
# Integrations with system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
# Easier session management
set -g @plugin 'tmux-plugins/tmux-sessionist'
# Man in a split
set -g @plugin 'knakayama/tmux-man'
# Peek-a-boo
set -g @plugin 'knakayama/tmux-newline-detector'

# Plugin configuration
set -g @continuum-restore 'on' # auto restore on boot
set -g @continuum-save-interval '5' # save every 5 minutes
set -g @resurrect-capture-pane-contents 'on'
set -g @yank_selection 'primary'
set -g @man-size '40%'
set -g @man-orientation 'h'
set -g @man-shell-interactive 'off'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
